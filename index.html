<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>エストリア叙事詩簡易公開場</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #0e0e14;
  color: #eaeaf0;
}

.center {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  padding: 20px;
}

.hidden { display: none; }

h1 {
  font-size: 2.2rem;
  margin-bottom: 10px;
}

p {
  max-width: 600px;
  line-height: 1.7;
  color: #cfcfe6;
}

button {
  margin-top: 20px;
  padding: 12px 30px;
  font-size: 1rem;
  background: #4f6dff;
  border: none;
  border-radius: 6px;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background: #6f88ff;
}

input {
  padding: 10px;
  font-size: 1rem;
  width: 220px;
  border-radius: 6px;
  border: none;
  margin-top: 15px;
}

/* 動画 */
iframe {
  width: 100%;
  max-width: 900px;
  aspect-ratio: 16 / 9;
  border-radius: 12px;
  border: none;
  margin-bottom: 20px;
}

/* 動画一覧 */
.video-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 12px;
  max-width: 900px;
  width: 100%;
}

.video-item {
  background: #1a1a25;
  border-radius: 8px;
  padding: 10px;
  cursor: pointer;
  transition: 0.2s;
}

.video-item:hover {
  background: #2a2a40;
}

.video-item span {
  font-size: 0.85rem;
  color: #d6d6ff;
}
</style>
</head>

<body>

<!-- パスワード画面 -->
<div id="passwordScreen" class="center">
  <h1>閲覧制限</h1>
  <p>このサイトは関係者のみ閲覧できます。<br>パスワードを入力してください。</p>
  <input type="password" id="passwordInput" placeholder="パスワード">
  <button onclick="checkPassword()">入室</button>
</div>

<!-- ホーム -->
<div id="homeScreen" class="center hidden">
  <h1>エストリア叙事詩簡易公開場</h1>
  <p>
    ダウンロードせずに動画を見れるように<br>
    一時的に動画を公開するサイトです。
  </p>
  <button onclick="showVideos()">動画を見る</button>
</div>

<!-- 動画ページ -->
<div id="videoScreen" class="center hidden">
  <h1>動画視聴</h1>

  <iframe id="player"
    src=""
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <div class="video-list" id="videoList"></div>

  <button onclick="goHome()">戻る</button>
</div>

<script>
/* =====================
   設定ここだけ触ればOK
===================== */

const SITE_PASSWORD = "estoria";

const VIDEO_LIST = [
  { title: "動画01", id: "hZUhb_ZGofU" },
  { title: "動画02", id: "vrahuYM_vOzUegmt" },
  { title: "動画03", id: "VIDEO_ID_03" },
  { title: "動画04", id: "VIDEO_ID_04" },
  { title: "動画05", id: "VIDEO_ID_05" },
  { title: "動画06", id: "VIDEO_ID_06" },
  { title: "動画07", id: "VIDEO_ID_07" },
  { title: "動画08", id: "VIDEO_ID_08" },
  { title: "動画09", id: "VIDEO_ID_09" },
  { title: "動画10", id: "VIDEO_ID_10" }
];

/* =====================
   処理
===================== */

function checkPassword() {
  if (passwordInput.value === SITE_PASSWORD) {
    passwordScreen.classList.add("hidden");
    homeScreen.classList.remove("hidden");
  } else {
    alert("パスワードが違います");
  }
}

function showVideos() {
  homeScreen.classList.add("hidden");
  videoScreen.classList.remove("hidden");
  loadVideoList();
  playVideo(VIDEO_LIST[0].id);
}

function goHome() {
  videoScreen.classList.add("hidden");
  homeScreen.classList.remove("hidden");
}

function playVideo(id) {
  player.src = "https://www.youtube.com/embed/" + id;
}

function loadVideoList() {
  videoList.innerHTML = "";
  VIDEO_LIST.forEach(v => {
    const div = document.createElement("div");
    div.className = "video-item";
    div.innerHTML = `<span>${v.title}</span>`;
    div.onclick = () => playVideo(v.id);
    videoList.appendChild(div);
  });
}
</script>

</body>
</html>
