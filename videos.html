<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Episodes - エストリア連邦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="stylesheet" href="index.css">
    <style>
        .header {
            padding: 3rem 0;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
        }

        .video-thumbnail iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent-secondary);
        }

        .video-date {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .nav-back {
            padding: 1rem 0;
        }

        .btn-back {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body style="display: none;" id="content">
    <div class="glow-bg"></div>

    <div class="container">
        <nav class="nav-back">
            <a href="index.html" class="btn-back">← TOPに戻る</a>
        </nav>

        <header class="header">
            <h1 class="title" style="font-size: 2rem;">Available Episodes</h1>
            <p style="color: var(--text-muted); font-size: 0.9rem;">エストリアの物語を、最新話からお届けします。</p>
        </header>

        <div class="glass"
            style="margin-bottom: 2rem; padding: 1rem; border: 1px solid rgba(255, 100, 100, 0.3); background: rgba(255, 0, 0, 0.05);">
            <p style="font-size: 0.8rem; color: #ff8080;">
                ⚠️ <strong>再生エラーの場合</strong><br>
                下の「YouTubeで視聴」ボタンをご利用ください。
            </p>
        </div>

        <main class="video-grid" id="video-container">
            <!-- Video Item 2 -->
            <article class="video-card glass" style="animation-delay: 0.1s;">
                <div class="video-thumbnail">
                    <iframe
                        src="https://www.youtube.com/embed/gyDkWqbOcS4?si=SNUqyFJ0puxsdAZL&rel=0&enablejsapi=1&widget_referrer=https://www.youtube.com"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <h2 class="video-title">第2話：未知の世界へ</h2>
                    <p class="video-date" style="margin-bottom: 1.5rem;">Latest Release</p>
                    <a href="https://youtu.be/gyDkWqbOcS4?si=SNUqyFJ0puxsdAZL" target="_blank" class="btn-primary"
                        style="padding: 0.8rem 1.5rem; font-size: 0.9rem; width: 100%;">YouTubeで視聴する</a>
                </div>
            </article>

            <!-- Video Item 1 -->
            <article class="video-card glass" style="animation-delay: 0.2s;">
                <div class="video-thumbnail">
                    <iframe
                        src="https://www.youtube.com/embed/tgiNoEjI7IA?si=MXB3kV6ddlSMg2Fc&rel=0&enablejsapi=1&widget_referrer=https://www.youtube.com"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <h2 class="video-title">第1話：始まりの空</h2>
                    <p class="video-date" style="margin-bottom: 1.5rem;">Series Premiere</p>
                    <a href="https://youtu.be/tgiNoEjI7IA?si=MXB3kV6ddlSMg2Fc" target="_blank" class="btn-primary"
                        style="padding: 0.8rem 1.5rem; font-size: 0.9rem; width: 100%;">YouTubeで視聴する</a>
                </div>
            </article>
        </main>
    </div>

    <script>
        if (sessionStorage.getItem('estria_auth') !== 'true') {
            window.location.href = 'index.html';
        } else {
            document.getElementById('content').style.display = 'block';
        }
    </script>
</body>

</html>
